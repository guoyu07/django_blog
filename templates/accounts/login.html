{% include 'common/header.html' %}

<div class="row">
  <div class="nine columns" role="content">
    <h3>系统内部用户列表</h3>
    {% if authors %}
      <ul>
        {% for author in authors %}
          <li>
            <span>{{ author.name }}</span><a href="/accounts/login?author_id={{ author.id }}">自动登录</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div>没有博主入住，赶快邀请注册吧~</div>
    {% endif %}
  </div>
</div>
