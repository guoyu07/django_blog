{% include 'common/header.html' %}

<div class="row">
  <div class="nine columns" role="content">
    <h3>最新文章</h3>
    {% if articles %}
      <ul>
        {% for article in articles %}
          <li>
            <a href="">{{ article.title }}</a>，<a href="">{{ article.author.name }}</a>，{{ article.created_at | date:"Y-m-d H:i:s" }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div>没有博文，赶快写博客吧~</div>
    {% endif %}
  </div>
</div>

{% include 'common/footer.html' %}
